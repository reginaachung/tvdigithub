<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>猜數字遊戲</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			.box{
				width: 200px;
				height: 300px;
				border: 1px solid gray;
				text-align: center;
			}
			.title{
				line-height: 40px;
			}
			.detail{
				height: 50px;
			}
			#text{
				width: 100px;
				height: 50px;
				font-size: 40px;
				text-align: center;
				margin-top: 10px;
			}
			#bt{
				width: 100px;
				height: 30px;
				background: gray;
				border: 0;
				margin-top: 20px;
				color: white;
			}
			#info{
				margin-top: 20px;
				font-size: 20px;
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<h2 class="title">猜數字遊戲</h2>
			<p class="detail">電腦已產生一個1~100之間的整數，猜猜看是多少！</p>
			<input type="text" id="text" placeholder="?"><br>
			<input type="button" value="確定" id="bt">
			<div id="info"> ..... </div>
			<div id="infoCount"></div>
		</div>
		
		<script>
			// =======================================
			// 練習：把畫面置中
			// 練習：初始化函式
			// =======================================
			// 初始化函式
			function init(){
			}
			
			// 取得元件
			const Text = document.querySelector("#text");
			const Bt = document.querySelector("#bt");
			const Info = document.getElementById("info");
			const InfoCount = document.getElementById("infoCount");
			
			// 產生1-100的隨機變數
			let random = parseInt(Math.random()*100) + 1;
			let count = 0;

			// 初始化
			
			// 點擊操作
			Bt.onclick = function(){
				count ++;
				if(Text.value == ""){	// 無内容
					alert("請輸入內容")
				} else {		        // 有内容
					// 獲取输入内容
					let num = Number(Text.value);
					
					if( num > random){
						Info.innerHTML = "太大了";
						Text.value = ""
					} else if( num < random){
						Info.innerHTML = "太小了";
					} else {
						Info.innerHTML = "恭喜您猜中了!!"
						infoCount.innerHTML = `猜了${count}次`

						// =====================
						// 初始化
						// =====================

					}
				}
			}
			// ==================================
			// 練習： 當輸入資料時，把輸入區清空
			// ==================================

			Text.onclick = function(){
				Text.value = "";
			}
		</script>
	</body>
</html>
