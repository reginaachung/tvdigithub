<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刪除指定陣列內的資料</title>
</head>
<body>
    <script>
        // 陣列
        // 刪除指定元素
        // 陣列名稱.splice(參數1,參數2)
        // 參數1：陣列的起始位置
        // 參數2：刪除元素數目

        let grades=[70,50,84,75,63];

        grades.splice(1,1);

        console.log(grades);

    </script>
</body>
</html>
