<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="inputData" placeholder="請輸入待辦事項">
    <input type="button" class="saveBtn" value="儲存待辦">
    <ul class="list">
        <li>待辦事項一<input type="button" class="delete" value="刪除待辦"></li>
        <li>待辦事項二<input type="button" class="delete" value="刪除待辦"></li>
    </ul>
    <script>
        let data = [
            {
                "content": "待辦事項一"
            },
            {
                "content": "今天記得要帶便當"
            }
        ]

        // ============================
        // 練習： 建立資料初始化函式
        // ============================

        function rendorData() {
            let str = "";

            data.forEach(function (item) {

                str += `<li>${item.content}<input type="button" class="delete" value="刪除待辦"></li>`;

            })

            console.log(str);

            const List = document.querySelector(".list");
            List.innerHTML = str;

        }

        rendorData();

    </script>
</body>

</html>
