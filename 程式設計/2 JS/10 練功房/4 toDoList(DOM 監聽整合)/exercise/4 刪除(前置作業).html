<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class= "inputData" placeholder= "請輸入待辦事項">
    <input type="button" class = "saveBtn" value= "儲存待辦">
    <ul class = "list">
        <li>待辦事項一<input type="button" class="delete" value = "刪除待辦"></li>
        <li>待辦事項二<input type="button" class="delete" value = "刪除待辦"></li>
    </ul>
    <script>
        
        let data = [];

        const InputData = document.querySelector(".inputData");
        const SaveBtn = document.querySelector(".saveBtn");
        
        function renderData(){
            let str = "";
            data.forEach(function(item,index){
                // ===============================================================================
                // 練習： 刪除功能的前置作業
                // 於li按鈕中 裝置 自訂屬性 data-num ==>記錄 按鈕的 index值
                // 當「刪除待辦事項」的按鈕被點擊 ，就可以 由 data-num 屬性 得知要刪除哪一筆資料
                // ================================================================================ 
            //     程式碼
            console.log(item,index)
            str+=`<li>${item.content}<input type="button" value="刪除代辦" data-num="${index}" class="delete"</li>`
            })
            console.log(str);

            const List = document.querySelector(".list");
            List.innerHTML = str;
            InputData.value="";
        }

        // init初始畫面
        renderData();

        // 新增待辦事項功能
        SaveBtn.addEventListener('click',function(e){
            
            // 使用者沒輸入資料的判斷處理
            if(InputData.value == ""){
                alert("請輸入待辦事項");
                return;
            }
            
        //     // 將輸入的資料組成 object元素
            let obj = {};
            obj.content = InputData.value;

        //     // 把物件元素 push 到陣列內
            data.push(obj);
            
        //     // 資料rendor到網頁
            renderData();

        })

    </script>
</body>
</html>
