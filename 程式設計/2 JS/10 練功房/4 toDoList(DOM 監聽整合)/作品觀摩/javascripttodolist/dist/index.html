<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JavaScript 必修篇 - 最終關卡一 - todolist 待辦事項</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
            <input class="txtAddTodo" type="text" placeholder="請輸入待辦事項" value="" />
            <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab">
                <li class="tabState active" data-state="all">全部</li>
                <li class="tabState" data-state="todo">待完成</li>
                <li class="tabState" data-state="done">已完成</li>
            </ul>
            <div class="cart_content">
                <ul class="list">
                    <li>
                        <label class="checkbox" for="">
                            <input type="checkbox" />
                            <span>把冰箱發霉的檸檬拿去丟</span>
                        </label>
                        <a href="#" class="delete"></a>
                    </li>
                </ul>
                <div class="list_footer">
                    <p class="todoCount">0 個待完成項目</p>
                    <a class="btnClear" href="#">清除已完成項目</a>
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
