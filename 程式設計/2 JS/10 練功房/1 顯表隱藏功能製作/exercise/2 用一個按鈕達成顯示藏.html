<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示/隱藏操作</title>
    <style>
        #img {
            width: 200px;
            height: 300px;
            margin-top: 30px;
        }
    </style>

</head>
<body>
    <input type="button" value="顯示/隱藏" id="btn"><br>
    <img src="加油.png" id="img">

    <script>
        const Btn = document.getElementById("btn");
        const Img  = document.getElementById("img");
        
        // 設定變數isShow表示圖片的顯示狀態
        let isShow = true;

        // 綁定事件
        Btn.addEventListener("click", function(){
            
            //切換狀態
            // -------------------            
            // if(isShow為true){
            //     把isShow設為 false
            // }else{
            //     把isShow設為 true
            // }

            if(isShow){
                isShow = false
            }else{
                isShow = true
            }

            // 依據狀態調整圖片顯示
            // -------------------
            // if(isShow為真){
            //     顯示圖片
            // }else{
            //     隱藏圖片
            // }

            if(isShow){
                Img.style.display="block"
            }else{
                Img.style.display="none"
            }
        })

    </script>
    
</body>
</html>
