<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 照片牆展示切換 v2 </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/v1.css">
</head>

<body>
    <div id="app">
        <div id="contentPhoto"></div>
        <div class="menu">
            <nav>
                <a id="a1"><img src="images/small/a1.jpg"></a>
                <a id="a2"><img src="images/small/a2.jpg"></a>
                <a id="a3"><img src="images/small/a3.jpg"></a>
                <a id="a4"><img src="images/small/a4.jpg"></a>
                <a id="a5"><img src="images/small/a5.jpg"></a>
            </nav>
        </div>
    </div>

    <script>
        // =======================================================
        // 重點： this 的說明
        // this 在觸發「事件」執行的函式內，指向 被觸發的 元件 
        // this 在 function 外，永遠指向 window
        // =======================================================

        //函式 photo1~photo5 之優化  

        //取得元件
        const ContentPhoto = document.querySelector("#contentPhoto");
        const A1 = document.getElementById("a1");
        const A2 = document.getElementById("a2");
        const A3 = document.getElementById("a3");
        const A4 = document.getElementById("a4");
        const A5 = document.getElementById("a5");

        // =================================
        //監聽事件  觸發同一個函式  showPhoto
        // =================================
        A1.addEventListener('click', showPhoto);
        A2.addEventListener('click', showPhoto);
        A3.addEventListener('click', showPhoto);
        A4.addEventListener('click', showPhoto);
        A5.addEventListener('click', showPhoto);


        function showPhoto(e) {
            // =====================================
            // 問題：請問哪張縮圖被click
            // 說明： this 是被「事件」觸發的 元件
            // =====================================
            // console.log(e.target);
            // console.log(e.target.id);//錯
            
            console.log(this.id);

                if(this.id === "a1"){ContentPhoto.style.backgroundImage = 'url("images/big/a1.jpg")'};                
                if(this.id === "a2"){ContentPhoto.style.backgroundImage = 'url("images/big/a2.jpg")'};                
                if(this.id === "a3"){ContentPhoto.style.backgroundImage = 'url("images/big/a3.jpg")'};                
                if(this.id === "a4"){ContentPhoto.style.backgroundImage = 'url("images/big/a4.jpg")'};                
                if(this.id === "a5"){ContentPhoto.style.backgroundImage = 'url("images/big/a5.jpg")'};
        }


        // =====================================================================
        //練習：使用 if(){   }else{  } 或 使用 if(){   }else if(){         }else{      }   來改寫       
    </script>
</body>

</html>
