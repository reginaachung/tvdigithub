<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 照片牆展示切換 v1 </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/v1.css">
</head>
<body>
    <div id="app">
        <div id="contentPhoto"></div>
        <div class="menu">
            <nav>
                <a id="a1" onclick="photo1()"><img src="images/small/a1.jpg"></a>
                <a id="a2" onclick="photo2()"><img src="images/small/a2.jpg"></a>
                <a id="a3" onclick="photo3()"><img src="images/small/a3.jpg"></a>
                <a id="a4" onclick="photo4()"><img src="images/small/a4.jpg"></a>
                <a id="a5" onclick="photo5()"><img src="images/small/a5.jpg"></a>
            </nav>    
        </div>
    </div>
    
    <script>
        //取得元件
        
        const ContentPhoto = document.getElementById("contentPhoto");

        //使用元件

        // 練習：撰寫函式展示照片牆(透過CSS切換為大張照片,顯示於照片牆)

        function photo1(){
            ContentPhoto.style.backgroundImage = 'url("./images/big/a1.jpg")';
        }
        
        function photo2(){
            ContentPhoto.style.backgroundImage = 'url("./images/big/a2.jpg")';
        }
        
        function photo3(){            
            ContentPhoto.style.backgroundImage = 'url("./images/big/a3.jpg")';
        }
        function photo4(){
            ContentPhoto.style.backgroundImage = 'url("./images/big/a4.jpg")';            
        }
        
        function photo5(){
            ContentPhoto.style.backgroundImage = 'url("./images/big/a5.jpg")';
        }

    </script>
</body>
</html>
