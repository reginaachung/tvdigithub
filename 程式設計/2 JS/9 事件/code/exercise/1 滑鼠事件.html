<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 事件處理的練習</title>
</head>

<body>
    <h3>事件處理的練習</h3>

    <!-- <button onclick="console.log('你在我身上完成了click事件')";>點擊我
    </button>  -->

    <!-- ===================================== -->
    <!-- 練習：綁定 對應的事件 使觸發事件時顯示對應的文字入事件 -->
    <!-- ===================================== -->

    <button 
            onclick="console.log('這是點擊事件')" , onmouseover="console.log('滑鼠移入')" , onmouseleave="console.log('滑鼠移出')",
            onmousedown="console.log('滑鼠按住')" ,
            onmouseup="console.log('滑鼠放開')"
    >滑鼠事件</button>


</body>

</html>
