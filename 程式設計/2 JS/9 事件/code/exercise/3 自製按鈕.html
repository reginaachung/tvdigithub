<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件處理的練習</title>
    <style>        
        .btn
        {
            background-color: pink;
            padding: 8px;
            border-radius:5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 練習： 自製簡易按鈕  「點我」
                滑鼠移入 按鈕顏色為 #ddcccc
                滑鼠移出 按鈕顏色為 #ffcccc
                按住滑屬 按鈕字體變粗 
                放開滑屬 按鈕字體恢復正常  -->

    <h3>事件處理的練習</h3>
   
    <!-- <span class = 'btn'
        滑鼠移入 = "over()";
        滑鼠移出 = "out()";
        按住滑鼠 = "down()"; 
        放開滑鼠 = "up()";   
    >點我</span>
    
    
    <script>
        function over(){
            .style.背景色="#ddcccc";
        }
        
        function out(){
            .style.背景色="#ffcccc";
        }
        
        function up(){
            .style.字體 ="normal";
        }
        
        function down(){
            .style.字體 ="bold";
        }
        -->
        
    </script>    
    
</body>
</html>
