<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件處理的練習</title>
    <style>        
        .btn
        {
            background-color: pink;
            padding: 8px;
            border-radius:5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 練習： 
        承上題，製作「第二個按鈕」
        也具備同樣的功能
      -->

    <h3>事件處理的練習</h3>
   
    <span class = "btn"
        onmouseover="over(this)";
        onmouseout="out(this)";
        onmousedown="down(this)"; 
        onmouseup="up(this)";   
    >點我</span>
    
    <script>
        function over(elem){
            elem.style.backgrounColor ="#ddcccc";
        }
        
        function out(elem){
            elem.style.backgrounColor ="#ffcccc";
        }
        
        function up(elem){
            elem.style.fontWeight ="normal";
        }
        
        function down(elem){
            elem.style.fontWeight ="bold";
        }
        
        
    </script>    
       
</body>
</html>
