<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1 建立陣列物件與資料</title>
</head>
<body>
    <script>
        
        let grades=[70,50,84];
        grades.push(25);
        grades.push(100);

        // 新增陣列資料（白目）
        grades[6] = 99;
        grades[8] = 100;
        
        // 修改陣列內元素的資料
        grades[2]=48
        
        console.log(grades);
    
    </script>
</body>
</html>
