<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1 建立陣列物件與資料</title>
</head>
<body>
    <script>
        // unshift 從陣列的前面新增資料
        // 應用：留言板最新的資料希望顯示在最前面

        let grades=[70,50,84];

        // unshift


        console.log(grades);

        // 整理：陣列新增元素的語法 有 push 、 unshift
        
        // 練習：請新增元素 於原本第一個元素之前 內容為10
        grades.unshift(10)


    </script>
</body>
</html>
