<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="padding:50px;background:#000;color:#fff" class="list"></ul>

    <script>
        let country = [
            {
                farmer:'陳時鐘'
            }
            ,{
                farmer:'陳擊中'
            }
        ]
        let List = document.querySelector('.list');

        updateList();
        
        // 綁定事件
        List.addEventListener('click',checkList,false);
        List.addEventListener('dblclick',delList,false);
        
        // function
        function updateList(){
            let str = '';
            country.forEach(function(item,index){
                str +=  `<li data-num="${index}">${item.farmer}</li>`
            })
            List.innerHTML = str;
        }
        function checkList(e){
            let num = e.target.dataset.num;
            if(e.target.nodeName !== 'LI'){return};
            console.log(`你選擇的農夫是${country[num].farmer}`);
        }
        function delList(e){
            if(e.target.nodeName !== 'LI'){return};
            let num = e.target.dataset.num;
            country.splice(num, 1);
            updateList();
        }

    </script>
</body>
</html>
