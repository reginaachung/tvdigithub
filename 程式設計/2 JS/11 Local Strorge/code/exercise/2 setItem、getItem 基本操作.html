<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // ======================
        // localStorage結構 key, value
        // 註： key 與 value 皆為「字串」資料型態 
        // ======================

        // ======================
        // 存入 localStorage       ： getItem(key, value) 
        // 讀出 localStorage的value： getItem(key) 
        // ======================

        // ======================
        // 練習： 把 key為 Name, value為 Jon
        //        紀錄於localStorage 
        // ======================

        localStorage.setItem("Name", "Jon");


        // ======================
        // 練習： 於localStorage中 
        //        讀出 Name 的 value 
        // ======================

        console.log(localStorage.getItem("Name"));

    </script>

</body>

</html>
