<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> JavaScript程式放哪裡才對 </title>
        <script>

                // window.onload()方法用於網頁載入完畢後重新執行的操作，也就是當HTML文件載入完畢後，重新執行某個方法。

                window.onload = function () { console.log(document.querySelector("#contentPhone").innerHTML) }

        </script>
</head>

<body>
        <div id="contentPhone">TVDI</div>

</body>

</html>
