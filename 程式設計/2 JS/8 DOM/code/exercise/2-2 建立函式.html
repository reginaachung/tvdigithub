<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2</title>
</head>
<body>

    <h3>HTML DOM 畫面操作</h3>
    <div>練習網頁畫面操作</div>
    <button>點我</button>

    <script>
        // =========================================
        // 練習：建立一個函式 change()
        // 功能為 把body的內容 變更為 「新的內容」
        // =========================================

        function change(){
            document.body.innerHTML="新的內容"
        }

        change();

    </script>
    
</body>
</html>
