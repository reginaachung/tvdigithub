    <h3>HTML DOM 網頁畫面操作</h3>

    <div id="content" class="888">練習網頁畫面操作</div>
    <button onclick="change()">點我</button>

    <script>
        function change(){
            //取得標籤物件
            
            let Content = document.querySelector("#content");
            console.log(Content);

            //操作標籤物件
            Content.innerHTML = "新的內容";

    </script>
