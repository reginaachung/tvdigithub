<head>

<body>
    
    <script>
        // ============================================
        //  變數與常數
        // ============================================
        // 變數(variable)：可存放資料、可命名的空間
        // 變數的運作流程： 1 宣告變數 2 使用變數
        // 宣告變數 ： let 變數名稱 或 var 變數名稱
        // 
        // 常數(constant)：不能夠更動資料的變數。
        // ==================================

        // let a;
        // // console.log(a);

        // a = 5;
        // // console.log(a);
        // // console.log(typeof(a));

        // a = a + 1;
        // console.log(a);
        // console.log(typeof(a));

        // ==============================
        // 宣告變數並賦予值 
        // let 變數名稱 = 變數值
        // ==============================
        
        // let x = 20;       
        // console.log(x);
        // console.log(typeof(x));

        // ------------------------------------
        // let name;  console.log(name); console.log(typeof(name));
        // let name = "David";

        // =========================
        // 隱式定義變數(不建議使用)
        // =========================
        // name = "David";
        // console.log(name);
        // console.log(typeof(name));

        // ------------------------------
        // x = 20;
        // console.log(x);
        // console.log(typeof(x));
        
        // -----------------------------
        // x= null;
        // console.log(x);
        // console.log(typeof(x));
        
        // -----------------------------
        // x=true;
        // console.log(x);
        // console.log(typeof(x));

        // ==========================
        // 練習：撰寫程式碼
        //     已知 x 為 20, x + y = 100, 求 y 值？
        //     x = 20;
        //     y = ?  ==========> y = 80;
        //
        //    1 顯示於console
        //    2 顯示於網頁
        // ============================= 
        // 1 顯示於console
        // ----------------------------
        let x=20;
        let y;

        y=100-x;

        console.log(y);

        // 樣版字元
        console.log(`已知 x 為 ${x}, x + y = 100, y 值為`,y)

        // -------------------------------------
        // 2 顯示於網頁
        // -------------------------------------
        document.write("<h1>x + y = 100</h1>")  
        document.write("<hr>")  
        document.write(`<h1 style='color:red'>已知 x 為 ${x}</h1>`)
        document.write(`<h1>y值為 ${100-x}</h1>`)

        // =========================================
        //      變數的命名：
        //      1 首字可為下列三種： 字母  _   $
        //      2 首字不可以數字開頭
        //      3 大寫字母和小寫字母是不同的
        // =========================================
        
        // ======================================================
        // 常數constant
        // const discount = 0.8;

        // ======================================================
        
    </script>
