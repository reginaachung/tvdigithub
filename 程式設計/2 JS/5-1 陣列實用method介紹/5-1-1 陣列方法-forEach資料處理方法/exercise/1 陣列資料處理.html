<body>
    <script>
        // =============================================
        // 陣列資料處理的方法
        // forEach()、filter()、find()、map()、every()
        // some()、reduce()
        // ============================================
        // 複習：陣列的內容相加

        // let data = [3, 4, 5];
        // console.log(data[0] + data[1] + data[2]);
        
        //================================================
        
        // 當不知陣列內有多少筆資料 可運用 .length技巧
        
        let data = [3, 4, 5];
        let sum=0;

        for(let i = 0 ; i < data.length ; i++){
            sum+=data[i]
        }

        console.log(sum);

    </script>
