<body>
    <ul class="list"></ul>     
    
    <script>

        let data = [
            {
                name : "Tom",
                gender : "male"
            },
            {        
                name : "Jane",
                gender : "feamale"
            },
            {
                name : "David",
                gender : "male"
            },
            {        
                name : "John",
                gender : "male"
            },
            {
                name : "Mary",
                gender : "feamale"
            }
        ]

        //練習：使用forEach() 輸出 「男生有  位」
        
        let maleCount=0;

        data.forEach(function (item) {
            if(item.gender=="male"){
                maleCount++;
            }
        })

        console.log(`男生有${maleCount}位`);

    </script>
