31\u696d\u60c5\u5f62\u4e4b\u4e00\uff1a\r\n\t\t<ol>\r\n\t\t\t<li>110\u5e746\u670815\u65e5\u81f39\u670830\u65e5\u9593\u53d7\u50f1\u5c31\u696d\uff0c\u4e14\u9023\u7e8c\u53d7\u50f1\u65bc\u540c\u4e00\u96c7\u4e3b\u6eff90\u65e5\u6216180\u65e5(\u81ea\u5230\u8077\u6295\u4fdd\u5c31\u696d\u4fdd\u96aa\u751f\u6548\u65e5\u8d77\u7b97)\u3002<\/li>\r\n\t\t\t<li>109\u5e741\u670815\u65e5\u81f3110\u5e746\u670814\u65e5\u9593\u53d7\u50f1\u5c31\u696d\uff0c\u4e14\u65bc110\u5e746\u670815\u65e5\u5f8c\u6301\u7e8c\u53d7\u50f1\u65bc\u540c\u4e00\u96c7\u4e3b\u6eff90\u65e5\u6216180\u65e5(\u81ea110\u5e746\u670815\u65e5\u8d77\u7b97)\u3002<\/li>\r\n\t\t\t<li>\u9752\u5e74\u65bc111\u5e746\u670830\u65e5(\u542b)\u524d\u9000\u5f79\uff0c\u9000\u5f79\u5f8c90\u65e5\u5167\u53d7\u50f1\u5c31\u696d\uff0c\u4e14\u9023\u7e8c\u53d7\u50f1\u65bc\u540c\u4e00\u96c7\u4e3b\u6eff90\u65e5\u6216180\u65e5 (\u81ea\u5230\u8077\u6295\u4fdd\u5c31\u696d\u4fdd\u96aa\u751f\u6548\u65e5\u8d77\u7b97)\u3002<\/li>\r\n\t\t<\/ol>\r\n\t<\/li>\r\n\t<li>\u4f9d\u6cd5\u53c3\u52a0\u5c31\u696d\u4fdd\u96aa\u3002<\/li>\r\n\t<li>\u4ee5\u6309\u6708\u8a08\u916c\u5168\u6642\u5de5\u4f5c\u53d7\u50f1\u3002<\/li>\r\n<\/ol>\r\n<h3>\u56db\u3001\u734e\u52f5\u6a19\u6e96\uff1a<\/h3>\r\n\u9023\u7e8c\u53d7\u50f1\u65bc\u540c\u4e00\u96c7\u4e3b\u6eff90\u65e5\uff0c\u4e00\u6b21\u767c\u7d662\u842c\u5143\u5c31\u696d\u734e\u52f5\uff1b\u5982\u6301\u7e8c\u53d7\u50f1\u65bc\u540c\u4e00\u96c7\u4e3b\u6eff180\u65e5\uff0c\u52a0\u767c1\u842c\u5143\uff0c\u5408\u8a08\u6700\u9ad8\u767c\u7d663\u842c\u5143\u3002\r\n<h3>\u4e94\u3001\u734e\u52f5\u7533\u8acb\u65b9\u5f0f<\/h3>\r\n<ol start=\"1\">\r\n\t<li>\u9752\u5e74\u53d7\u50f1\u6eff90\u65e5\u8d7790\u65e5\u5167\uff0c\u5099\u59a5\u7533\u8acb\u66f8\u7b49\u6587\u4ef6\uff0c\u4ee5\u4e0b\u5217\u4efb\u4e00\u65b9\u5f0f\u63d0\u51fa\u7533\u8acb\uff1a\r\n\t\t<ol>\r\n\t\t\t<li>\u65bc\u53f0\u7063\u5c31\u696d\u901a\u7db2\u7ad9\u7684\u672c\u8a08\u756b\u5c08\u5340\u7dda\u4e0a\u7533\u8acb\u3002<\/li>\r\n\t\t\t<li>\u4ee5\u81ea\u884c\u9001\u9054\u6216\u90f5\u5bc4\u9001\u9054\u65b9\u5f0f\uff0c\u5411\u5de5\u4f5c\u6240\u5728\u5730\u4e4b\u52de\u52d5\u529b\u767c\u5c55\u7f72\u6240\u5c6c\u5206\u7f72\u7533\u8acb\u3002<\/li>\r\n\t\t<\/ol>\r\n\t<\/li>\r\n\t<li>\u5206\u7f72\u5be9\u67e5\u901a\u904e\u5f8c\uff0c\u4f9d\u9752\u5e74\u53d7\u50f1\u671f\u9593\u767c\u7d66\u5c31\u696d\u734e\u52f5\uff0c\u4e26\u76f4\u63a5\u532f\u5165\u9752\u5e74\u6307\u5b9a\u91d1\u878d\u5e33\u6236\u3002<\/li>\r\n<\/ol>\r\n<h3>\u516d\u3001\u806f\u7d61\u8cc7\u8a0a<\/h3>\r\n<ol start=\"1\">\r\n\t<li>\u52de\u52d5\u529b\u767c\u5c55\u7f72\uff1a0800-777-888<\/li>\r\n\t<li>\u52de\u52d5\u529b\u767c\u5c55\u7f72\u5206\u7f72\uff1a\r\n\t\t<ol>\r\n\t\t\t<li>\u5317\u57fa\u5b9c\u82b1\u91d1\u99ac\u5206\u7f72&nbsp;(02)8995-6399\u5206\u6a5f1460\u30011464&nbsp;<br>\r\n\t\t\t\t(\u53d7\u7406\u8f44\u5340\uff1a\u81fa\u5317\u5e02\u3001\u65b0\u5317\u5e02\u3001\u57fa\u9686\u5e02\u3001\u5b9c\u862d\u7e23\u3001\u82b1\u84ee\u7e23\u3001\u91d1\u9580\u7e23\u3001\u9023\u6c5f\u7e23)<\/li>\r\n\t\t\t<li>\u6843\u7af9\u82d7\u5206\u7f72&nbsp;(03)485-5368\u5206\u6a5f1823\u30011221\u30011213\u30012112\u30011921<br>\r\n\t\t\t\t(\u53d7\u7406\u8f44\u5340\uff1a\u6843\u5712\u5e02\u3001\u65b0\u7af9\u7e23\u3001\u65b0\u7af9\u5e02\u3001\u82d7\u6817\u7e23)<\/li>\r\n\t\t\t<li>\u4e2d\u5f70\u6295\u5206\u7f72&nbsp;(04)2359-2181\u5206\u6a5f2362\uff5e2369<br>\r\n\t\t\t\t(\u53d7\u7406\u8f44\u5340\uff1a\u81fa\u4e2d\u5e02\u3001\u5f70\u5316\u7e23\u3001\u5357\u6295\u7e23)<\/li>\r\n\t\t\t<li>\u96f2\u5609\u5357\u5206\u7f72&nbsp;(06)698-5945\u5206\u6a5f1321\u30011328<br>\r\n\t\t\t\t(\u53d7\u7406\u8f44\u5340\uff1a\u81fa\u5357\u5e02\u3001\u96f2\u6797\u7e23\u3001\u5609\u7fa9\u7e23\u3001\u5609\u7fa9\u5e02)<\/li>\r\n\t\t\t<li>\u9ad8\u5c4f\u6f8e\u6771\u5206\u7f72&nbsp;(07)821-0171\u5206\u6a5f2302\u30012306\u30012327~2331<br>\r\n\t\t\t\t(\u53d7\u7406\u8f44\u5340\uff1a\u9ad8\u96c4\u5e02\u3001\u5c4f\u6771\u7e23\u3001\u6f8e\u6e56\u7e23\u3001\u81fa\u6771\u7e23)<br>\r\n\t\t\t\t<br>\r\n\t\t\t\t<br>\r\n\t\t\t\t<span style=\"font-size:22 u9020\u6210\u7684\u5f71\u97ff\u3002\u52de\u5de5\u5c40\u5206\u5225\u63d0\u4f9b\u300c\u5b89\u5fc3\u5c31\u696d\u8a08\u756b\u300d\u3001\u300c\u7dda\u4e0a\u8077\u8a13\u6d25\u8cbc\u88dc\u52a9\u300d\u53ca\u300c\u52de\u5de5\u5931\u696d\u751f\u6d3b\u53ca\u5176\u5b50\u5973\u5c31\u5b78\u88dc\u52a9\u300d\u4e09\u9805\u65b9\u6848\uff0c\u5468\u767b\u6625\u5c40\u9577\u8868\u793a\uff0c\u4e09\u9805\u65b9\u6848\u90fd\u5df2\u898f\u5283\u4e0a\u7dda\u53ef\u7acb\u5373\u670d\u52d9\u5e02\u6c11\u53ca\u52de\u5de5\u670b\u53cb\u3002<\/span><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><span style=\"font-size:18px;\">\u300c\u5b89\u5fc3\u5c31\u696d\u8a08\u756b\u300d\u662f\u70ba\u5354\u52a9\u56e0\u75ab\u60c5\u800c\u6e1b\u73ed\u4f11\u606f\u4e4b\u52de\u5de5\u670b\u53cb\uff0c\u4e8b\u696d\u55ae\u4f4d\u56e0\u75ab\u60c5\u5f71\u97ff\u8207\u54e1\u5de5\u5354\u5546\u5be6\u65bd\u300c\u6e1b\u73ed\u4f11\u606f\u300d\uff0c\u4e26\u5411\u52de\u5de5\u5c40\u9032\u884c\u901a\u5831(\u6309\u6708\u8a08\u916c\u5168\u6642\u52de\u5de5\uff0c\u5176\u6bcf\u6708\u5de5\u8cc7\u4ecd\u4e0d\u5f97\u4f4e\u65bc\u73fe\u884c\u57fa\u672c\u5de5\u8cc724,000\u5143)\uff0c\u52de\u5de5\u670b\u53cb\u53ef\u7533\u9818\u52de\u5de5\u6295\u4fdd\u85aa\u8cc7\u8207\u5be6\u9818\u85aa\u6c34\u5dee\u984d\u4e00\u534a\u7684\u88dc\u52a9\uff0c\u6bcf\u6708\u6700\u9ad8\u53ef\u9818\u523010,900\u5143\u3002<\/span><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><span style=\"font-size:18px;\">\u300c\u7dda\u4e0a\u8077\u8a13\u6d25\u8cbc\u88dc\u52a9\u300d\u5247\u662f\u70ba\u5354\u52a9\u6e1b\u73ed\u4f11\u606f\u52de\u5de5\uff0c\u5145\u5206\u5229\u7528\u66ab\u6642\u6e1b\u5c11\u7684\u5de5\u6642\u63d0\u5347\u81ea\u6211\u6280\u80fd\uff0c\u52de\u5de5\u65bc\u6e1b\u73ed\u6642\u6bb5\u53c3\u52a0\u8a13\u7df4\u8ab2\u7a0b\uff0c\u5f97\u7533\u8acb\u8a13\u7df4\u6d25\u8cbc\u88dc\u52a9\uff0c\u6bcf\u6708\u6700\u9ad8\u70ba120\u5c0f\u6642\uff0c\u6bcf\u5c0f\u6642\u6bd4\u7167\u57fa\u672c\u5de5\u8cc7160\u5143\u767c\u7d66\uff0c\u4f46\u88dc\u52a9\u6642\u6578\u4e0d\u5f97\u8d85\u904e\u6bcf\u6708\u6e1b\u5c11\u4e4b\u5de5\u6642\u6578\u3002<\/span><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><span style=\"font-size:18px;\">\u300c\u52de\u5de5\u5931\u696d\u751f\u6d3b\u53ca\u5176\u5b50\u5973\u5c31\u5b78\u88dc\u52a9\u300d\u5305\u62ec\u91dd\u5c0d\u5c31\u696d\u4fdd\u96aa\u88ab\u4fdd\u96aa\u4eba\u5982\u56e0\u75ab\u60c5\u81f4\u975e\u81ea\u9858\u96e2\u8077\uff0c\u53ef\u4f9d\u898f\u5b9a\u9818\u53d6\u300c\u5931\u696d\u7d66\u4ed8\u300d\uff0c\u6309\u5e73\u5747\u6708\u6295\u4fdd\u85aa\u8cc760%\u767c\u7d66\uff0c\u82e5\u7533\u8acb\u4eba\u6709\u6276\u990a\u89aa\u5c6c\u8005\u52a0\u767c\u6700\u591a20%\uff1b\u7d66\u4ed8\u671f\u9593\u70ba6\u500b\u6708\uff0c\u5982\u9000\u4fdd\u6642\u5df2\u5c4645\u6b72\u6216\u8eab\u5fc3\u969c\u7919\u8005\uff0c\u6700\u9577\u53ef\u98189\u500b\u6708\u3002<\/span><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><span style=\"font-size:18px;\">\u81f3\u65bc\u5931\u696d\u52de\u5de5\u5b50\u5973\u5c31\u5b78\u88dc\u52a9\uff0c\u5c07\u5f9e9\u6708\u4efd\u53d7\u7406\u7533\u8acb\uff0c\u88dc\u52a9\u984d\u5ea6\u70ba\u516c\u7acb\u9ad8\u4e2d\u8077\uff08\u542b\u4e94\u5c08\u524d3\u5e74\uff094,000\u5143\u3001\u79c1\u7acb\u9ad8\u4e2d\u8077\uff08\u542b\u4e94\u5c08\u524d3\u5e74\uff096,000\u5143\u3001\u516c\u7acb\u5927\u5c08\u9662\u6821\uff08\u542b\u4e94\u5c08\u5f8c2\u5e74\uff091\u842c3,600\u5143\u3001\u79c1\u7acb\u5927\u5c08\u9662\u6821\uff08\u542b\u4e94\u5c08\u5f8c2\u5e74\uff092\u842c4,000\u5143\u3002\u53e6\u7533\u8acb\u4eba\u7b26\u5408\u7368\u529b\u8ca0\u64d4\u5bb6\u8a08\u689d\u4ef6\uff0c\u6216\u6709\u5b50\u59732\u4eba\u4ee5\u4e0a\u5c31\u8b80\u5927\u5c08\u6821\u9662\uff0c\u4e14\u5747\u7b26\u5408\u88dc\u52a9\u898f\u5b9a\u8005\uff0c\u518d\u52a0\u7d6620%\u3002<\/span><\/div>\r\n<div>&nbsp;<\/div>\r\n<div><span style=\"font-size:18px;\">\u5e02\u6c11\u53ca\u52de\u5de5\u670b\u53cb\u5982\u6709\u9700\u8981\uff0c\u53ef\u5411\u52de\u5de5\u5c40\u5404\u5c31\u696d\u670d\u52d9\u7ad9\u53f0\uff0c\u6216\u64a5\u6253\u9ad8\u96c4\u7d13\u56f0\u670d\u52d9\u5c08\u7dda07-8220300\u6d3d\u8a62\u3002<\/span><\/div>\r\n<div>&nbsp;<\/div>\r\n", "remark": "", "id": "b80d4aee-ee99-4f47-d1d3-18b927053694", "links": [], "files": [{ "filename": "1621904975281.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/b0f08b8d-c1a7-7c84-90c6-19505f57b902-B.jpg" }, { "filename": "186551544_3820498684726183_3491372545181286304_n.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/286eefb3-6a38-6d25-acd4-cabb4dae08c7-B.jpg" }, { "filename": "187635317_3820498561392862_4434574038468338577_n.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/ce93c624-be2a-0559-ba59-e9ed36443480-B.jpg" }, { "filename": "191047473_3820498738059511_1850014637799963058_n.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/a7ba02ab-6ef7-eabf-0214-ea418229018b-B.jpg" }, { "filename": "\u52de\u5de5\u5931\u696d\u751f\u6d3b\u88dc\u52a9\u65b9\u6848(\u5931\u696d\u7d66\u4ed8)110 0524.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/1dae08d1-6f2c-e1ae-8000-0899e125515b-B.jpg" }] }, { "title": "\u5728\u5bb6\u9632\u75ab\uff0c\u63a5\u96fb\u8a71\u3001\u770b\u7c21\u8a0a~~\u300c\u5927\u5c08\u9662\u6821\u61c9\u5c46\u7562\u696d\u751f\u5c31\u696d\u95dc\u61f7\u300d\u555f\u52d5\u56c9\uff01", "category": "\u6c42\u8077\u76f8\u95dc", "top": 0, "publication_date": "2021-05-21", "takendown_date": "2021-07-16", "app_publication_date": null, "app_takendown_date": null, "contents": "<div>\r\n\t<span style=\"font-size:22px;\">\u70ba\u914d\u5408\u52de\u52d5\u90e8\u52de\u52d5\u529b\u767c\u5c55\u7f72<b>\u300c\u6295\u8cc7\u9752\u5e74\u5c31\u696d\u65b9\u6848\u300d<\/b>\uff0c\u672c\u4e2d\u5fc3\u5373\u65e5\u8d77\u555f\u52d5\u9ad8\u96c4\u5e02\u8f44\u5167\u5927\u5c08\u9662\u6821\u61c9\u5c46\u7562\u696d\u5b78\u751f\u5c31\u696d\u95dc\u61f7\u6848\uff0c<br \/>\r\n\t\u5404\u516c\u7acb\u5c31\u696d\u670d\u52d9\u64da\u9ede\u5c07\u4ee5\u64a5\u6253\u624b\u6a5f\u6216\u5e02\u8a71\u3001\u7c21\u8a0a\u767c\u9001\u6216\u96fb\u5b50\u90f5\u4ef6\u7b49\u65b9\u5f0f\u8207\u9752\u5e74\u806f\u7e6b\uff0c\u8fa6\u7406\u7dda\u4e0a\u5c31\u696d\u9700\u6c42\u8abf\u67e5\uff0c<br \/>\r\n\t\u8acb\u6709\u63a5\u5230\u8a0a\u606f\u901a\u77e5\u4e4b\u9752\u5e74\uff0c\u4e3b\u52d5\u56de\u8986\u5c31\u696d\u610f\u9858\u8207\u9700\u6c42\uff0c\u5f8c\u7e8c\u5c07\u6709\u5c08\u8cac\u5c31\u696d\u670d\u52d9\u54e1\u63d0\u4f9b\u5c31\u696d\u670d\u52d9\u3002<\/span><br \/>\r\n\t&nbsp;<\/div>\r\n<div>\r\n\t<span style=\"font-size:22px;\">\u82e5\u9752\u5e74\u932f\u904e\u96fb\u8a71\u63a5\u807d\uff0c\u6216\u9580\u865f\u7121\u6210\u529f\u6536\u5230\u7c21\u8a0a\uff0c\u5982\u6709\u5c31\u696d\u670d\u52d9\u9700\u6c42\uff0c\u6b61\u8fce\u96fb\u6d3d\u672c\u4e2d\u5fc3\u6240\u5c6c\u5404\u5c31\u696d\u670d\u52d9\u7ad9\u53f0\uff0c\u9810\u7d04\u670d\u52d9\u5594\uff01<\/span><\/div>\r\n<div>\r\n\t<br \/>\r\n\t<img alt=\"*\" src=\"http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/filemanager\/images\/110\u5e74\u6295\u8cc7\u9752\u5e74\u5c31\u696d\u65b9\u6848EDM(2).jpg\" style=\"font-size: 22px; width: 500px; height: 670px;\" \/><\/div>\r\n<div>\r\n\t<br \/>\r\n\t&nbsp;<\/div>\r\n", "remark": "", "id": "9a678519-366e-cb31-dea5-7edd213a2a21", "links": [], "files": [{ "filename": "110\u5e74\u6295\u8cc7\u9752\u5e74\u5c31\u696d\u65b9\u6848EDM.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/3a6bae16-93d9-4883-6e9b-0b19f2bab5e7-B.jpg" }] }, { "title": "\u300c\u9752\u5e74\u4e0a\u73ed\u6253\u5361\u734e\u52f5\u8a08\u756b\u300d\u5373\u65e5\u8d77\u958b\u653e\u7dda\u4e0a\u767b\u8a18!", "category": "\u6c42\u8077\u76f8\u95dc", "top": 0, "publication_date": "2021-05-17", "takendown_date": "2999-12-31", "app_publication_date": null, "app_takendown_date": null, "contents": "<p style=\"margin-left:30.05pt;\">\r\n\t<span style=\"font-size:24px;\"><b><font style=\"background-color:#00ffff;\">\u300c\u9752\u5e74\u4e0a\u73ed\u6253\u5361\u734e\u52f5\u8a08\u756b\u300d\u5373\u65e5\u8d77\u958b\u653e\u7dda\u4e0a\u767b\u8a18!<\/font><\/b><\/span><\/p>\r\n<p style=\"margin-left:30.05pt;\">\r\n\t<span style=\"font-size:20px;\">\u4e00\u3001\u9ad8\u96c4\u5e02\u653f\u5e9c\u9752\u5e74\u5c40110\u5e745\u670812\u65e5\u516c\u544a\u958b\u8fa6\u300c\u9752\u5e74\u4e0a\u73ed\u6253\u5361\u734e\u52f5\u8a08\u756b\u300d\uff0c24\u6b72\u4ee5\u4e0b\u5f85\u696d\u9752\u5e74\uff0c\u5148\u7dda\u4e0a\u767b\u8a18\u53c3\u52a0\u5f8c\uff0c\u5728\u9ad8\u96c4\u627e\u5230\u5de5\u4f5c\uff0c\u53d7\u50f1\u6eff3\u500b\u6708\u5f8c\uff0c\u5c31\u53ef\u8acb\u9818\u734e\u52f5\u91d19,000\u5143\uff1b\u6eff6\u500b\u6708\u5f8c\uff0c\u9752\u5e74\u5c40\u518d\u767c\u7d66\u734e\u52f5\u91d112,000\u5143\uff0c\u6700\u591a\u767c\u7d6621,000\u5143\u3002<\/span><\/p>\r\n<p style=\"margin-left:30.05pt;\">\r\n\t<span style=\"font-size:20px;\">\u4e8c\u3001\u53c3\u52a0\u8a08\u756b\u65b9\u5f0f\u5982\u4e0b\uff1a<\/span><\/p>\r\n<p style=\"margin-left:44.9pt;\">\r\n\t<span style=\"font-size:20px;\">(\u4e00)&nbsp;&nbsp; 24\u6b72\u4ee5\u4e0b\u5f85\u696d\u9752\u5e74(\u7121\u6295\u4fdd\u52de\u5de5\u4fdd\u96aa)\u53ef\u7531\u9752\u5e74\u5c40Line@(https:\/\/lin.ee\/aUKX9p9)\u9ede\u9078\u300c\u4e0a\u73ed\u6253\u5361\u734e\u52f5\u91d1\u300d\u9032\u5165\u8a08\u756b\u7db2\u7ad9(https:\/\/youthjob.kcg.gov.tw\/)\uff0c\u767b\u8a18\u53c3\u52a0\u8a08\u756b\uff0c\u4e26\u6388\u6b0a\u9752\u5e74\u5c40\u67e5\u8a62\u52de\u4fdd\u6295\u4fdd\u8cc7\u6599\u3002<\/span><\/p>\r\n<p style=\"margin-left:44.9pt;\">\r\n\t<span style=\"font-size:20px;\">(\u4e8c)&nbsp;&nbsp; \u5b8c\u6210\u7dda\u4e0a\u767b\u8a18\u7684\u9752\u5e74\u9084\u53ef\u4eab\u67091111\u4eba\u529b\u9280\u884c\u300c\u5c31\u696d\u96c4\u9752\u300d\u5c08\u5340\u67e5\u8a62\u512a\u826f\u8077\u7f3a\uff0c\u4ee5\u53ca\u9ad8\u96c4\u5e02\u653f\u5e9c\u52de\u5de5\u5c40\u9ad8\u96c4\u4eba\u529b\u9280\u884c\u5c31\u696d\u5a92\u5408\u6d3b\u52d5\u7b49\u8cc7\u8a0a\u3002<\/span><\/p>\r\n<p style=\"margin-left:44.9pt;\">\r\n\t<span style=\"font-size:20px;\">(\u4e09)&nbsp;&nbsp; \u7dda\u4e0a\u767b\u8a18\u5f8c\u5728\u9ad8\u96c4\u627e\u5230\u5168\u8077\u5de5\u4f5c(\u5be6\u969b\u5de5\u4f5c\u5730\u9ede\u8981\u5728\u9ad8\u96c4\uff0c\u4e14\u53d7\u50f1\u65e5\u7576\u5929\u8981\u672a\u6eff25\u6b72)\uff0c\u4e26\u6295\u4fdd\u52de\u5de5\u4fdd\u96aa\u3002<\/span><\/p>\r\n<p style=\"margin-left:44.9pt;\">\r\n\t<span style=\"font-size:20px;\">(\u56db)&nbsp;&nbsp; \u5de5\u4f5c\u6eff3\u500b\u6708\u5f8c\uff0c\u8acb\u4e0a\u8a08\u756b\u7db2\u7ad9\u767b\u5165\u7533\u8acb\u7b2c\u4e00\u6b21\u734e\u52f5\u91d19,000\u5143\u3002<\/span><\/p>\r\n<p style=\"margin-left:44.9pt;\">\r\n\t<span style=\"font-size:20px;\">(\u4e94)&nbsp;&nbsp; \u7b2c\u4e00\u6b21\u734e\u52f5\u91d1\u6838\u767c\u5f8c\uff0c\u9752\u5e74\u5c40\u6703\u4e3b\u52d5\u67e5\u8a62\u52de\u4fdd\u6295\u4fdd\u8cc7\u6599\uff0c\u7b49\u5230\u5de5\u4f5c\u6eff6\u500b\u6708\u6642\uff0c\u5c07\u4e3b\u52d5\u767c\u7d66\u7b2c\u4e8c\u6b21\u734e\u52f5\u91d112,000\u5143\u3002<\/span><\/p>\r\n<p style=\"margin-left: 30.05pt;\">\r\n\t<span style=\"font-size:20px;\">\u4e09\u3001\u8a08\u756b\u8a73\u7d30\u8cc7\u8a0a\u8acb\u81f3\u9752\u5e74\u5c40\u5b98\u7db2<a href=\"https:\/\/youth.kcg.gov.tw\/\">https:\/\/youth.kcg.gov.tw\/<\/a>\u67e5\u8a62(\u9996\u9801&gt;&gt;\u95dc\u65bc\u9752\u5e74\u5c40&gt;&gt;\u516c\u958b\u8cc7\u8a0a&gt;&gt;\u516c\u544a)\uff0c\u5982\u6709\u76f8\u95dc\u554f\u984c\uff0c\u6b61\u8fce\u96fb\u6d3d(07)799-5678\u5206\u6a5f2345\u30012346\uff0c\u5c07\u6709\u5c08\u4eba\u70ba\u60a8\u670d\u52d9\u3002<\/span><\/p>\r\n<p style=\"margin-left: 30.05pt;\">\r\n\t<img alt=\"*\" src=\"http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/filemanager\/images\/\u9752\u5e74\u6253\u5361\u734e\u52f5\u91d1\u6d77\u58313.jpg\" style=\"width: 500px; height: 500px;\" \/><\/p>\r\n", "remark": "", "id": "d8a70b2d-223a-02c9-d595-5d1ec77e7995", "links": [], "files": [] }, { "title": "\u3010\u65b0\u805e\u7a3f\u3011\u62da\u9632\u75ab\uff01\u52de\u5de5\u5c40\u7a3d\u67e5\u79fb\u5de5\u5bbf\u820d\uff0c\u56b4\u5b88\u8077\u5834\u9632\u7dda", "category": "\u4e00\u822c\u8a0a\u606f", "top": 0, "publication_date": "2021-05-12", "takendown_date": "2021-08-31", "app_publication_date": null, "app_takendown_date": null, "contents": "<strong background-color:=\"\" color:=\"\" microsoft=\"\" style=\"margin: 0px; padding: 0px; box-sizing: border-box; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-stretch: inherit; font-size: 16px; line-height: inherit; font-family: \" trebuchet=\"\" vertical-align:=\"\"><span style=\"margin: 0px; padding: 0px; box-sizing: border-box; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 1.37em; line-height: inherit; font-family: inherit; vertical-align: baseline;\">\u62da\u9632\u75ab\uff01\u52de\u5de5\u5c40\u7a3d\u67e5\u79fb\u5de5\u5bbf\u820d\uff0c\u56b4\u5b88\u8077\u5834\u9632\u7dda<\/span><\/strong><br background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"margin: 0px; padding: 0px; box-sizing: border-box; color: #3b3b3b; font-family: \" trebuchet=\"\">\r\n\t<br background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"margin: 0px; padding: 0px; box-sizing: border-box; color: #3b3b3b; font-family: \" trebuchet=\"\">\r\n\t<span background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"color: #3b3b3b; font-family: \" trebuchet=\"\">\u7531\u65bc\u570b\u5916\u53ca\u570b\u5167\u75ab\u60c5\u5347\u6eab\uff0c\u63d0\u5347\u8b66\u6212\u81f3\u7b2c\u4e8c\u7d1a\uff0c\u5e02\u5e9c\u52de\u5de5\u5c40\u70ba\u843d\u5be6\u79fb\u5de5\u9632\u75ab\u8207\u4f4f\u5bbf\u74b0\u5883\u5b89\u5168\uff0c\uff0812\uff09\u65e5\u7531\u5c40\u9577\u5468\u767b\u6625\u89aa\u81ea\u5e36\u968a\u81f3\u5c0f\u6e2f\u5340\u92fc\u9435\u516c\u53f8\uff0c\u7531\u696d\u8005\u6703\u540c\u9032\u884c\u76f8\u95dc\u63aa\u65bd\u6aa2\u67e5\uff0c\u4e26\u505a\u81ea\u4e3b\u5065\u5eb7\u7ba1\u7406\u5834\u6240\u67e5\u6838\uff0c\u5834\u5167\u79fb\u5de5\u5065\u5eb7\u4e5f\u7121\u7570\u5e38\u60c5\u5f62\u3002\u5c40\u9577\u5468\u767b\u6625\u547c\u7c72\u96c7\u4e3b\u61c9\u6301\u7e8c\u914d\u5408\u843d\u5be6\u79fb\u5de5\u9632\u75ab\u63aa\u65bd\uff0c\u4ee5\u7dad\u8b77\u54e1\u5de5\u5065\u5eb7\uff0c\u5171\u540c\u5b88\u8b77\u8077\u5834\u9632\u7dda\u3002<\/span><br background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"margin: 0px; padding: 0px; box-sizing: border-box; color: #3b3b3b; font-family: \" trebuchet=\"\">\r\n\t<br background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"margin: 0px; padding: 0px; box-sizing: border-box; color: #3b3b3b; font-family: \" trebuchet=\"\">\r\n\t<span background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"color: #3b3b3b; font-family: \" trebuchet=\"\">\u67e5\u8a72\u516c\u53f8\u9ad8\u96c4\u5ee0\u50f1\u752856\u540d\u8d8a\u5357\u7c4d\u79fb\u5de5\uff0c\u6f88\u5e95\u843d\u5be6\u52e4\u6d17\u624b\u3001\u91cf\u9ad4\u6eab\u3001\u6234\u53e3\u7f69\u53ca\u4e0d\u7fa4\u805a\u7528\u9910\u7b49\u9632\u75ab\u63aa\u65bd\u3002\u52de\u5de5\u5c40\u4e26\u65bc\u73fe\u5834\u4f9d\u52de\u52d5\u90e8\u9812\u5e03\u300c\u5916\u570b\u4eba\u751f\u6d3b\u7167\u9867\u670d\u52d9\u8a08\u756b\u66f8\u300d\u898f\u5b9a\uff0c\u9010\u4e00\u8a73\u67e5\u79fb\u5de5\u4f4f\u5bbf\u74b0\u5883\uff0c\u4e26\u63d0\u9192\u96c7\u4e3b\u53ca\u79fb\u5de5\u61c9\u6ce8\u610f\u74b0\u5883\u6e05\u6d88\u5de5\u4f5c\u3001\u516c\u5e03\u6b04\u52a0\u5f37\u9632\u75ab\u6a19\u793a\uff0c\u53ca\u65b0\u5165\u5883\u79fb\u5de5\u81ea\u4e3b\u5065\u5eb7\u7ba1\u7406\u5834\u6240\u9700\u7b26\u5408\u9632\u75ab\u76f8\u95dc\u898f\u5b9a\u3002<\/span><br background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"margin: 0px; padding: 0px; box-sizing: border-box; color: #3b3b3b; font-family: \" trebuchet=\"\">\r\n\t<br background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"margin: 0px; padding: 0px; box-sizing: border-box; color: #3b3b3b; font-family: \" trebuchet=\"\">\r\n\t<span background-color:=\"\" font-size:=\"\" microsoft=\"\" style=\"color: #3b3b3b; font-family: \" trebuchet=\"\">\u52de\u5de5\u5c40\u9577\u5468\u767b\u6625\u6307\u51fa\uff0c\u79fb\u5de5\u5b8c\u621014\u65e5\u96c6\u4e2d\u6aa2\u75ab\u53ca\u5c45\u5bb6\u6aa2\u75ab\u671f\u6eff\uff0c\u61c9\u9032\u884c7\u65e5\u4e4b\u81ea\u4e3b\u5065\u5eb7\u7ba1\u7406\uff0c\u8003\u91cf\u73fe\u884c\u79fb\u5de5\u65bc\u5b8c\u6210\u5c45\u5bb6\u6aa2\u75ab\u5f8c\u81f3\u5b8c\u6210\u516c\u8cbb\u63a1\u6aa2\u5230\u9ad4\u6aa2\u671f\u9593\uff0c\u4ef2\u4ecb\u696d\u8005\u53ca\u91ab\u7ba1\u516c\u53f8\u5e38\u5c07\u79fb\u5de5\u5b89\u7f6e\u65bc\u591a\u4eba1\u5ba4\u7684\u5bbf\u820d\uff0c\u6613\u6709\u75ab\u60c5\u50b3\u64ad\u98a8\u96aa\uff0c\u9ad8\u96c4\u5e02\u9996\u5275\u300c\u9632\u75ab\u66ab\u5c45\u6240\u300d\uff0c\u8b93\u79fb\u5de5\u81ea\u4e3b\u7ba1\u7406\u524d3\u5929\u5165\u4f4f\uff0c\u79fb\u5de5\u66ab\u6642\u5c45\u4f4f\u5728\u5b89\u5168\u3001\u7b26\u5408\u9632\u75ab\u898f\u7bc4\u7684\u4f4f\u5bbf\u7a7a\u9593\u3002\u60df\u5f8c\u7e8c\u81ea\u4e3b\u7ba1\u7406\u671f\u9593\uff0c\u96c7\u4e3b\u4ecd\u61c9\u63d0\u4f9b\u79fb\u5de5\u7b26\u5408\u4e00\u4eba\u4e00\u5ba4\u4e00\u885b\u6d74\u4e4b\u4f4f\u5bbf\u74b0\u5883\uff0c\u914d\u6234\u53e3\u7f69\u3001\u843d\u5be6\u6d88\u6bd2\u4f5c\u696d\uff0c\u4e26\u53d6\u5f97\u9670\u6027\u63a1\u6aa2\u5831\u544a\u518d\u4e0a\u5de5\u3002\u5c24\u5176\u76ee\u524d\u75ab\u60c5\u8655\u65bc\u5347\u6eab\u72c0\u614b\uff0c\u96c7\u4e3b\u53ca\u4ef2\u4ecb\u516c\u53f8\u61c9\u5f37\u5316\u79fb\u5de5\u9632\u75ab\u7ba1\u7406\u63aa\u65bd\uff0c\u4e26\u914d\u5408\u5e02\u5e9c\u6574\u9ad4\u9632\u75ab\u653f\u7b56\uff0c\u5f15\u9032\u79fb\u5de5\u624d\u4e0d\u6703\u6210\u70ba\u9632\u75ab\u7834\u53e3\u3002\u53e6\u5916\uff0c\u96c7\u4e3b\u8a2d\u7f6e\u4e4b\u79fb\u5de5\u4f4f\u5bbf\u61c9\u7b26\u5408\u5404\u9805\u57fa\u6e96\uff0c\u4ee5\u7dad\u8b77\u79fb\u5de5\u5728\u53f0\u751f\u6d3b\u54c1\u8cea\u53ca\u4eba\u8eab\u5b89\u5168\u3002<\/span>\r\n", "remark": "", "id": "ae538584-c824-d8bf-50ad-0d613408ada4", "links": [], "files": [{ "filename": "20210512124237144.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/30bd5edb-a516-87e1-3d05-5b898324812e-B.jpg" }, { "filename": "20210512124237222.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/b0752b31-b8e1-8879-4f4d-1d7b86f2f5d6-B.jpg" }, { "filename": "20210512124237238.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/f27ba93f-0766-41ac-cfeb-b9300d76611c-B.jpg" }, { "filename": "20210512124237519.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/72fe7428-5a1f-2781-971b-33f32eff3983-B.jpg" }, { "filename": "20210512124826370.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/45310beb-650b-4bdd-da95-36c8e962ac95-B.jpg" }, { "filename": "20210512124826386.jpg.jpg", "url": "http:\/\/www.ktec.gov.tw\/websites\/www.ktec.gov.tw\/upload\/upimage\/f4d5c032-6526-3f0c-c6b8-562cb7586313-B.jpg" }] }, { "title": "\u6d77\u8ecd110\u5e74\u8607\u652f\u90e8\u6307\u6cca\u4eba\u54e1\u62db\u8003\u516c\u544a", "category": "\u4e00\u822c\u8a0a\u606f", "top": 0, "publication_date": "2021-05-04", "takendown_date": "2021-06-30", "app_publication_date": null, "app_takendown_date": null, "contents": "\u6d77\u8ecd110\u5e74\u8607\u652f\u90e8\u6307\u6cca\u4eba\u54e1\u62db\u8003\u7c21\u7ae0\uff0c\u8a73\u5982\u9644\u4ef6\r\n", "remark": "", "id": "7786544b-179b-b1c8-6324-9246078105ce", "links": [], "files": [{ "filename": "00-\u6d77\u8ecd110\u5e74\u8607\u652f\u90e8\u6307\u6cca\u4eba\u54e1\u62db\u8003\u7c21\u7ae0(1100422).pdf.pdf", "url": "http:\/\/www.ktec.gov.tw\/lib\/GetFile.php?fil_guid=70d52bbf-1b35-a980-a4d3-c9a19c925795" }] }, { "title": "\u9ad8\u96c4\u5e02\u653f\u5e9c\u6bd2\u54c1\u9632\u5236\u5c40110\u5e74\u5ea6\u85e5\u766e\u8005\u8655\u9047\u8a08\u756b\u500b\u6848\u7ba1\u7406\u5e2b\u7763\u5c0e\u53ca\u500b\u6848\u7ba1\u7406\u5e2b(\u7b2c\u4e09\u6b21\u516c\u958b)\u7504\u9078\u516c\u544a", "category": "\u6c42\u624d\u76f8\u95dc", "top": 0, "publication_date": "2021-05-03", "takendown_date": "2999-12-31", "app_publication_date": null, "app_takendown_date": null, "contents": "\u9ad8\u96c4\u5e02\u653f\u5e9c\u6bd2\u54c1\u9632\u5236\u5c40110\u5e74\u5ea6\u85e5\u766e\u8005\u8655\u9047\u8a08\u756b\u500b\u6848\u7ba1\u7406\u5e2b\u7763\u5c0e\u53ca\u500b\u6848\u7ba1\u7406\u5e2b(\u7b2c\u4e09\u6b21\u516c\u958b)\u7504\u9078\u516c\u544a\uff0c\u8a73\u5982\u9644\u4ef6\u3002\r\n\u203b\u5fb5\u624d\u689d\u4ef6\uff1a<br>\r\n\t\u3010\u500b\u6848\u7ba1\u7406\u5e2b\u3011<br>\r\n\t1.\u7b26\u5408\u5fc3\u7406\u3001\u8aee\u5546\u8f14\u5c0e\u3001\u793e\u5de5\u3001\u8b77\u7406\u3001\u72af\u7f6a\u9632\u6cbb\u3001\u516c\u5171\u885b\u751f\u7b49\u76f8\u95dc\u79d1\u7cfb\uff0c\u4e14\u5177\u6559\u80b2\u90e8\u8a8d\u53ef\u4e4b\u570b\u5167\u5916\u5927\u5b78\u4ee5\u4e0a\u7562\u696d\u8005\u3002<br>\r\n\t2.\u5177\u793e\u6703\u5de5\u4f5c\u5e2b\u8003\u8a66\u8cc7\u683c\u8005\u3001\u5177\u85e5\u766e\u500b\u6848\u670d\u52d9\u7d93\u9a57\u5c24\u4f73\u3002<br>\r\n\t3.\u7d93\u793e\u6703\u5de5\u4f5c\u5e2b\u8003\u8a66\u53ca\u683c\uff0c\u4e26\u4f9d\u793e\u6703\u5de5\u4f5c\u5e2b\u6cd5\u9818\u6709\u793e\u6703\u5de5\u4f5c\u5e2b\u8b49\u66f8\u8005\u3002<br>\r\n\t4.\u5177\u8b77\u7406\u5c08\u79d1\u4ee5\u4e0a\u5b78\u6b77\u4e14\u5177\u7cbe\u795e\u79d1\u8b77\u7406\u3001\u6216\u85e5\u766e\u500b\u6848\u670d\u52d9\u7d93\u9a57\u6eff2\u5e74\u4ee5\u4e0a\u8005\u3002<br>\r\n\t\u203b\u5de5\u4f5c\u5167\u5bb9\uff1a<br>\r\n\t\u3010\u500b\u6848\u7ba1\u7406\u5e2b\u3011 1.\u4f9d\u885b\u751f\u798f\u5229\u90e8\u300c110\u5e74\u5ea6\u6bd2\u54c1\u5371\u5bb3\u9632\u5236\u4e2d\u5fc3\u5de5\u4f5c\u66a8\u885b\u751f\u798f\u5229\u90e8\u88dc\u52a9\u8fa6\u7406\u85e5\u766e\u8005\u8655\u9047\u8a08\u756b\u300d\u898f\u5b9a\u8fa6\u7406\u85e5\u766e\u8005\u8ffd\u8e64\u8f14\u5c0e\uff08\u9700\u6bcf\u6708\u5bb6\u8a2a\uff09\u3001\u85e5\u766e\u500b\u6848\u6bd2\u54c1\u9632\u5236\u5de5\u4f5c\u3001\u5165\u76e3\u929c\u63a5\u8f14\u5c0e\u3001\u6212\u6210\u5c08\u7dda\u670d\u52d9\u3001\u793e\u5340\u5ba3\u5c0e&hellip;\u7b49\u76f8\u95dc\u696d\u52d9\u3002 2.\u57f7\u884c\u81e8\u6642\u4ea4\u8fa6\u4e8b\u9805\u3002 \u203b\u9304\u53d6\u540d\u984d\uff1a<br>\r\n\t\u3010\u500b\u6848\u7ba1\u7406\u5e2b\u3011\u6b63\u53d65\u540d\u3001\u5099\u53d68\u540d(\u5019\u7528\u671f\u9650\u81f3110\u5e746\u670830\u65e5\u6b62)\u3002<br>\r\n\t\u203b\u798f\u5229\u670d\u52d9\uff1a<br>\r\n\t\u3010\u500b\u6848\u7ba1\u7406\u5e2b\u3011<br>\r\n\t\u5b78\u58eb33,046\u5143\u3001\u78a9\u58eb34,916\u5143\uff0c\u4f9d\u6709\u5be6\u969b\u57f7\u884c\u5bb6\u8a2a\u6216\u5916\u5c55\u8a2a\u8996\u8005\u53e6\u7d66\u4e88\u98a8\u96aa\u52a0\u7d661,871\u5143\u3002&nbsp;<br>\r\n\t\u203b\u5831\u540d\u65e5\u671f\u53ca\u65b9\u5f0f\uff1a(A4\u5f71\u672c\u54044\u4efd\uff0c\u4e26\u8acb\u8a3b\u660e\u300c\u8207\u6b63\u672c\u76f8\u7b26\u300d\u53ca\u7c3d\u540d)<br>\r\n\t\u4e00\u3001\u5831\u540d\u65e5\u671f\uff1a\u5373\u65e5\u8d77\u81f3\u9304\u53d6\u984d\u6eff\u70ba\u4e3b\u3002\u4e8c\u3001\u5831\u540d\u8cc7\u6599\uff1a<br>\r\n\t&nbsp;1.\u5c65\u6b77\u8868(\u8acb\u81f3\u672c\u5c40\u5b98\u7db2\u81ea\u884c\u4e0b\u8f09\u6a19\u6e96\u683c\u5f0f\u5c65\u6b77\u8868)<br>\r\n\t&nbsp;2.\u7562\u696d\u8b49\u66f8<br>\r\n\t&nbsp;3.\u76f8\u95dc\u5de5\u4f5c\u7d93\u6b77\u3001\u8a13\u7df4\u8b49\u66f8\u3001\u57f7\u7167\u53ca\u76f8\u95dc\u8cc7\u6599<br>\r\n\t\u4e09\u3001\u5831\u540d\u65b9\u6cd5\uff1a<br>\r\n\t1.\u63a1\u639b\u865f\u90f5\u5bc4\u65b9\u5f0f\uff0c\u76f8\u95dc\u8cc7\u6599\u8acb\u90f5\u5bc4\u81f3\u9ad8\u96c4\u5e02\u653f\u5e9c\u6bd2\u54c1\u9632\u5236\u5c40\uff08\u5730\u5740\uff1a\u9ad8\u96c4\u5e02\u524d\u91d1\u5340\u6210\u529f\u4e00\u8def420\u865f4\u6a13\uff09\uff0c\u5c01\u9762\u52a0\u8a3b\u61c9\u5fb5\u8077\u52d9\u5982\u300c\u7504\u8a66\u500b\u6848\u7ba1\u7406\u5e2b\u300d\uff0c\u622a\u6b62\u6642\u9593\u4ee5\u540d\u984d\u9304\u53d6\u984d\u6eff\u70ba\u6b62\u3002<br>\r\n\t2.\u806f\u7d61\u96fb\u8a71\uff1a07-2111311\u8f49702\u674e\u5c0f\u59d0\r\n", "remark": "", "id": "e767eaaa-bd14-f9ea-0778-d9789848f8c5", "links": [], "files": [{ "filename": "\u5c65\u6b77\u8868.odt.odt", "url": "http:\/\/www.ktec.gov.tw\/lib\/GetFile.php?fil_guid=3ed4d390-7986-c233-8dce-523cbdca3ce2" }, { "filename": "\u7504\u9078\u7c21\u7ae0.pdf.pdf", "url": "http:\/\/www.ktec.gov.tw\/lib\/GetFile.php?fil_guid=54ca387f-d4b3-6c26-f10b-0f1261d19f3b" }] }, { "title": "110\u5e74\u5ea6\u300c\u4fc3\u9032\u7279\u5b9a\u5c0d\u8c61\u53ca\u5f31\u52e2\u8005\u5c31\u696d\u88dc\u52a9\u8a08\u756b\u300d\u81ea110\u5e745\u67087\u65e5\u8d77\u53d7\u7406\u7533\u8acb", "category": "\u7279\u5b9a\u5c0d\u8c61", "top": 0, "publication_date": "2021-05-03", "takendown_date": "2999-12-31", "app_publication_date": null, "app_takendown_date": null, "contents": "<div>\u4e00\u3001\u4f9d\u64da\uff1a\u300c\u4fc3\u9032\u7279\u5b9a\u5c0d\u8c61\u53ca\u5f31\u52e2\u8005\u5c31\u696d\u88dc\u52a9\u4f5c\u696d\u8981\u9ede\u300d\u8fa6\u7406\u3002<\/div>\r\n<div>\u4e8c\u3001\u7533\u8acb\u8a08\u756b\u6ce8\u610f\u4e8b\u9805\uff1a<\/div>\r\n<div>&nbsp; &nbsp;1\u3001\u7d93\u8cbb\u7de8\u5217\u4f9d\u64da\uff1a\u8acb\u4f9d\u300c\u52de\u52d5\u90e8\u52de\u52d5\u529b\u767c\u5c55\u7f72\u4e00\u822c\u5e38\u7528\u7d93\u8cbb\u7de8\u5217\u6a19\u6e96\u53ca\u7d50\u5831\u61c9\u884c\u6ce8\u610f\u4e8b\u9805\u300d\u898f\u5b9a\u8fa6\u7406\uff0c\u672c\u6848\u88dc\u52a9\u4ee5\u4e0b\u5217\u5404\u9805\u70ba\u539f\u5247\uff1a<\/div>\r\n<div>&nbsp; &nbsp; &nbsp; &nbsp;(1)\u8b1b\u5e2b\u8cbb\u3002<\/div>\r\n<div>&nbsp; &nbsp; &nbsp; &nbsp;(2)\u4fdd\u96aa\u8cbb\u3002<\/div>\r\n<div>&nbsp; &nbsp; &nbsp; &nbsp;(3)\u9910\u8cbb\u3002<\/div>\r\n<div>&nbsp; &nbsp; &nbsp; &nbsp;(4)\u8cc7\u6599\u5370\u88fd\u8cbb\u3002<\/div>\r\n<div>&nbsp; &nbsp; &nbsp; &nbsp;(5)\u5834\u5730\u4f48\u7f6e\u8cbb\uff1a\u88dc\u52a9\u7bc4\u7587\u4ee5\u8ab2\u7a0b\u6d3b\u52d5\u6d77\u5831\u3001\u5e03\u689d\u70ba\u9650\u3002<\/div>\r\n<div>&nbsp; &nbsp; &nbsp; &nbsp;(6)\u5834\u5730\u8cbb\u3002<\/div>\r\n<div>&nbsp; &nbsp; &nbsp; &nbsp;(7)\u96dc\u652f\u3002<\/div>\r\n<div>&nbsp; &nbsp;2\u3001\u512a\u5148\u88dc\u52a9\u8a08\u756b\uff1a\u56e0\u61c9\u4e2d\u9ad8\u9f61\u53ca\u9ad8\u9f61\u8005\u5c31\u696d\u4fc3\u9032\u6cd5\u65bd\u884c\uff0c110\u5e74\u5ea6\u4ee5\u8fa6\u7406\u4fc3\u9032\u4e2d\u9a
