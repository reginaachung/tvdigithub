<!doctype html>
<html lang="en">
  <head>
    <title>Position</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
  </head>
  <body>
    <div class=" con">
          <div class="box"></div>
    </div>
    <script>
      // ================================
      // .offset() 取得頁面絕對位置
      // .position() 取得與母容器之相對位置
      //             (母容器需有宣告position: relative之樣式)
      // ================================
      // 練習：使用 .offset() 取得box的位置
      //============================================
      
      let boxOffset=$(".box").offset();
      console.log(boxOffset)

      //============================================
      // 練習： 使用.position()取得 box的位置
      // ================================

        let boxPos = $(".box").position();
        console.log(boxPos);


    </script>
  </body>
</html>
