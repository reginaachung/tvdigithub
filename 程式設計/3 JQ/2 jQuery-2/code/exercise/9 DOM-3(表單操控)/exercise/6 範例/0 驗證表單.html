<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>驗證表單</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>



    </style>

</head>

<body>
    <form id="validationForm">

      <label for="email-name">姓 名</label>
      <input id="email-name" type="text" name="name" placeholder="請輸入您的姓名">

      <label for="email-address">電子郵箱</label>
      <input id="email-address" type="text" name="email" placeholder="請輸入您的郵箱">

      <label for="mail-gender">性 別</label>
      <select id="mail-gender"  name="gender">
        <option value="male">男 性</option>
        <option value="female">女 性</option>
      </select>

      <label for="pass1">密 碼</label>
      <input id="pass1" type="password" name="pass1" placeholder="密 碼">

      <label for="pass2">確認密碼</label>
      <input id="pass2" type="password" name="pass2" placeholder="確認密碼">

      <textarea id="mail-message" name="message" rows="8" cols="80" placeholder="請描述您的狀況"></textarea>

      <button id="submitButton" type="submit" name="submit">發送郵件</button>

    </form>

    <div id="error"></div>
  <script>


  </script>

</body>
</html>
