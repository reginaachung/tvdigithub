<!doctype html>
<html lang="en">
  <head>
    <title>inArray</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
      //============================
      // $.inArray(參數1, 參數2) 判斷「參數2」陣列內
      //                        是否有「參數1」元素,
      //   若有 傳回 參數1 在 「參數2」陣列之 index
      //   若無 傳回 -1
      // 
      //============================
        let arr=["John", "Sue", "Sarah","Jerry"];

        // 判斷陣列內是否有 Jerry
        console.log($.inArray("Jerry",arr))
        
        // 判斷陣列內是否有 Amber
        console.log($.inArray("Amber",arr))
        
    </script>
  </body>
</html>
