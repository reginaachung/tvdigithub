    <script>

      // ============================
        let obj1={
            apple: 0,
            banana: {weight: 52, price: 100},
            cherry: 97
        }
        // console.log(obj1);
    
        let obj2={
            banana: {price: 200},
            durain: 100
        }
        // console.log(obj2);

        // ========================

        // ========================

    </script>
