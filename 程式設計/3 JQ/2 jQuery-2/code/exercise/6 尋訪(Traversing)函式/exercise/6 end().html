    <script>
        //================================
        // .end() 回到上一個選取狀態
        //================================
        // 複習：點擊滑鼠後，下一個td 變為 紅色
        //================================
        
        // $("td").click(function(){
        //         $(this).next().css("background", "red")
        //     })
            
        //==============================================
        // 練習：點擊滑鼠後，自己本身設為 無色 
        //                   下一個td 變為 紅色
        //==============================================
        
        // $("td").click(function(){
        //         $(this).css("background", "none")
        //         .next().css("background", "red")
        //     })

        //==============================================
        // 練習：
        // 點擊滑鼠後，自己本身設為 無色 
        //             前一個td 變為 藍色
        //             下一個td 變為 紅色
        // bug: 當滑鼠點擊到最後一格 ==> 失靈
        //==============================================
        
        // $("td").click(function(){
        //     $(this).css("background","none")
        //     .next().css("background", "red")
        //     .prev().prev().css("background", "blue")
        // })
        
        //============================================
        // 練習： 如何改進 上例的 bug 
        // 使用 .end() 的寫法，就可以改進其缺點
        // .end() 回到原本的 selector
        //============================================
        
        $("td").click(function(){
            $(this).css("background","none")
            .next().css("background", "red")
            .end().prev().css("background", "blue")
        })

    </script>
