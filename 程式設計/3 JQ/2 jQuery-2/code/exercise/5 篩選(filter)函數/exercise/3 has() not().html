<!doctype html>
<html lang="en">
  <head>
    <title>Filters2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        border: 1px solid black;
        width: 500px;
        height: 30px;
      }
      th,
      td {
        padding: 0.25rem;
      }
  </style>

  </head>
  <body>
    <div class="container">
      <table class="table table-bordered">
          <tr>
              <td class="abc"></td>
              <td class ="test"></td>
              <td></td>
              <td></td>
              <td></td>
          </tr>
          <tr>
              <td></td>
              <td class="me"></td>
              <td></td>
              <td></td>
              <td></td>
          </tr>
          <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
          </tr>
          <tr>
              <td></td>
              <td><p></p></td>
              <td class="me"></td>
              <td><p></p></td>
              <td></td>
          </tr>
          <tr>
              <td class= "test"></td>
              <td></td>
              <td></td>
              <td></td>
              <td><p></p></td>
          </tr>
      </table>    
  </div>
    <script>
      //=================================
      // .has() - 選取含有xx的元素 
      // .not() - 選取不是 xx 的元素
      //=================================
      
      //=============================================
      // 練習： 把有 p元素的格子  背景設定為 紅色
      //=============================================

      $('td').has('p').css('background','red'); 

      //=============================================
      // 練習： 把有 me 元素的格子  背景設定為 綠色
      //=============================================
      
      $('.me').css('background','green'); 
      
      //=============================================
      // 練習： 把不含 me 元素的格子  背景設定為 紅色
      //=============================================

      $('td').not('.me').css('background','red'); 
      
      //=============================================
      // 練習： 把不含 me 和 test元素的格子  背景設定為 黃色
      //=============================================
        
      $('td').not('.me,.test').css('background','yellow'); 
      
    </script>
  </body>
</html>
