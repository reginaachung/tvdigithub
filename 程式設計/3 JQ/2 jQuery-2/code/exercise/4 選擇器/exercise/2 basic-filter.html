        // =====================================

        $('td:odd').css('background','red');

        
        // =====================================

        $('td:even').css('background','blue');

        // =====================================

        $('td:first').css('background','pink');

        // =====================================
        // 練習： 最後一格 設為橘色
        // =====================================

        $('td:last').css('background','orange');

        // ===============================================
        // 練習：第3格之後 全部設為 綠色
        // ===============================================
        
        $('td:gt(2)').css('background','green');

        // ===============================================
        // 練習：第10格之前 全部設為 粉紅色
        // ===============================================
        
        $('td:lt(9)').css('background','pink');

        //================================================

        $(':header').css('color','red');
        
        //================================================

        $('h2:header').css('color','blue');
