<!doctype html>
<html lang="en">
  <head>
    <title>動態事件</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container">
              <button type="button" class= "btn">add</button>
          <ul>
              <li>我是老鳥</li>
          </ul>
      </div>
      <script>
        // =============================================
        // 事件綁在「原本就存在的DOM元素上」 ==> It is OK
        // =============================================
        // =============================================
        // 練習：
        // 製作一個按鈕 點擊後 把 <li>我是新來的菜鳥</li>
        //                     加入到 <ul>中
        // =============================================
        // $(".btn").click(function(){
        //   $("ul").append("<li>我是新來的菜鳥</li>")
        // })

        // 練習：點擊 <ul>內的項目，顯示 "我被點擊了"

        // $("ul li").click(function(){
        //   alert("我被點擊了")
        // })
        
        //===============================================
        // 於程式執行後（按了按鈕） 才動態產生的DOM元素，
        // 就無法成功的綁定事件於新產生的DOM元素，
        // 所以無法觸發事件
        //===============================================
        // 解決方式：
        // 使用 .on()  ==> 可動態的綁定 程式執行後才產生的DOM元素
        //===============================================

        $(".btn").click(function(){
          $("ul").append("<li>我是新來的菜鳥</li>")
        })
        
        // $("ul li").on("click",  function(){   //無法綁定 動態產生的物件
        //     alert("我被點擊了")
        // })
        // ==========================
        // 正確的寫法：
        // ==========================
        // $(原本就存在的部分).on("click", 動態生成的部分, function(){
        //     alert("我被點擊了")
        // })

        $('ul').on('click','li',function(){
          alert("我被點擊了")
        })

      </script>
  </body>
</html>
