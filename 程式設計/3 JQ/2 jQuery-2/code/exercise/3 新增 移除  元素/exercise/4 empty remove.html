<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    <ul>
        <li>項目一</li>
        <li>項目二</li>
        <li>項目三</li>
    </ul>

  <script>
    // ==================
    // 練習：清空 ul  (使用F12 觀察 element)  
    // ==================
    
    $('ul').empty();

    // =============================================
    // 練習：移除 ul  (使用F12 觀察 element)  
    // =============================================
    
    $('ul').remove();
    
    // =============================================
    // 比較 .empty() 與 .remove() 的差異
    // =============================================

    // .empty();清空所屬(架構還在)
    // .remove();移除整個架構

  </script>
</body>
</html>
