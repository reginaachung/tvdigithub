<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scrollTop</title>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/13.css">
    <script src="./js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div>
                <a>Page1</a>
                <a>Page2</a>
                <a>Page3</a>
                <a>Page4</a>
            </div>
        </header>
        <div class="page1">page1</div>
        <div class="page2">page2</div>
        <div class="page3">page3</div>
        <div class="page4">page4</div>

        <a id="scrollTop"><i class="fas fa-angle-double-up fa-4x"></i></a>
    </div>
    <script>
        // ================================================
        // 練習： 點擊 page1  page2 page3 page4 
        //        ==>使顯示各對應頁面
        // 步驟： 找到各對應頁面的 起始位置(座標)
        // ================================================
        $(function(){

            // 回到最前面
            $("#scrollTop").on("click", function(){
                $("html").scrollTop(0);// Y座標的最前面為 0
            })

            
        }) 
        
    </script>
</body>
</html>
