<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>獲取物件的座標</title>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/13.css">
    <script src="./js/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div>
                <a class="p1">Page1</a>
                <a class="p2">Page2</a>
                <a class="p3">Page3</a>
                <a class="p4">Page4</a>
            </div>
        </header>
        <div class="page1">page1</div>
        <div class="page2">page2</div>
        <div class="page3">page3</div>
        <div class="page4">page4</div>

        <a id="scrollTop"><i class="fas fa-angle-double-up fa-4x"></i></a>
    </div>
    <script>
        $(function () {
            // 回到最前面
            $("#scrollTop").on("click", function () {
                $('html').scrollTop(0);
            })

            // ======================================
            // .offset() 方法:取的DOM元素的座標
            // 取得DOM元素 的起始座標  .offset().top
            // ======================================
            // console.log($('.page1').offset());
            // console.log($('.page2').offset().top);

            $(".p1").on("click", function () {
                //         console.log($('.page1').offset());
                let blockTop = $('.page1').offset().top;
                //         // console.log(blockTop);
                $('html').scrollTop(blockTop);
            })

            $(".p2").on("click", function () {
                let blockTop = $('.page2').offset().top;
                $('html').scrollTop(blockTop);
            })

            $(".p3").on("click", function () {
                let blockTop = $('.page3').offset().top;
                $('html').scrollTop(blockTop);
            })

            $(".p4").on("click", function () {
                let blockTop = $('.page4').offset().top;
                $('html').scrollTop(blockTop);
            })
        })

        // =================================================
        // 以上   點擊 page1 ~ page4 頁籤，跳到相對應的頁面
        // 練習： 加一點動畫效果
        // =================================================

    </script>
</body>

</html>
