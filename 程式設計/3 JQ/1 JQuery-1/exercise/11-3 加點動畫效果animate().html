<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate & stop</title>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/13.css">
    <script src="./js/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div>
                <a class="p1">Page1</a>
                <a class="p2">Page2</a>
                <a class="p3">Page3</a>
                <a class="p4">Page4</a>
            </div>
        </header>
        <div class="page1">page1</div>
        <div class="page2">page2</div>
        <div class="page3">page3</div>
        <div class="page4">page4</div>


        <a id="scrollTop"><i class="fas fa-angle-double-up fa-4x"></i></a>
    </div>
    <script>
        //=================================================
        // 點擊 page1 ~ page4 頁籤，跳到相對應的頁面
        // 練習： 加一點動畫效果
        // ==============================================

        $(function () {
            // 點擊，回到最前頁
            $("#scrollTop").on("click", function () {
                $('html').animate({ scrollTop: 0 }, 1000);
            })

            //=========================================
            // 動畫效果 .animate()   (動畫包含有 時間參數)
            //=========================================
            // 練習： 點擊各頁簽，加一點動畫效果 
            $(".p1").on("click", function () {
                // 各頁面啟始位置
                let blockTop = $('.page1').offset().top;
                // 動畫效果
                $('html').animate({ scrollTop: blockTop }, 1000);
            })

            $(".p2").on("click", function () {
                let blockTop = $('.page2').offset().top;
                $('html').animate({ scrollTop: blockTop }, 1000)
            })

            $(".p3").on("click", function () {
                let blockTop = $('.page3').offset().top;
                $('html').animate({ scrollTop: blockTop }, 1000)
            })

            $(".p4").on("click", function () {
                let blockTop = $('.page4').offset().top;
                $('html').animate({ scrollTop: blockTop }, 1000)

            })
        })
    </script>
</body>

</html>
