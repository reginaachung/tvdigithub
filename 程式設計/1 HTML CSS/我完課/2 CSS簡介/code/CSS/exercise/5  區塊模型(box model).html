<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 CSS Box Model 區塊模型</title>
</head>
<body style= "background-color:pink">

    <!-- 練習：1 使用F12 檢視 div標籤在網頁的呈現方式
               2 設定文字的CSS屬性 1 紅色 2 粗體 3 大小 24px -->
    <div style="color: red;font-weight: bold;font-size: 24px;">文章第一段落的標題</div>
               
    <!-- 練習：1 顯示div的區塊 1px框線(虛線)藍色 間距10px 文字顏色為灰色(grey) 
               2 「台北市職能發展學院」文字以 紅色顯示 -->
    <div style="border: 1px dashed blue;padding: 10px ;color: grey;">        
        我到台北市職能發展學院教學大樓三樓
    </div>
</body>
</html>
