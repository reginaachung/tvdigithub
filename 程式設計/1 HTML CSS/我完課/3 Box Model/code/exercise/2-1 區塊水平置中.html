<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平置中的版型</title>
    <style>
        .wrap {
            width: 500px;
            /* height: 100px; */
            margin-left: auto;
            margin-right: auto;
            background-color: black;
        }

        .header {
            /* width: 50px; */
            height: 100px;
            margin-left: auto;
            margin-right: auto;
            background-color: red;
        }

        .content {
            /* width: 50px; */
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            background-color: blue;
        }

        .footer {
            /* width: 50px; */
            height: 100px; 
            margin-left: auto;
            margin-right: auto; 
            background-color: grey;
        }
    </style>

</head>

<body>
    <!-- 練習：用emmet縮寫 建構下列 HTML 
    .wrap>.header+.content+.footer -->
    <div class="wrap">
        <div class="header"></div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
    <div class="wrap">
        <div class="header"></div>
        <div class="content"></div>
        <div class="footer"></div>

    </div>

</html>
