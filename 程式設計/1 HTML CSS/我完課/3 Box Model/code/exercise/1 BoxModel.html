<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        /* 練習： 設定 box的CSS
                1 寬度 100px 
                2 高度 100px 
                3 背景色 黑色 
                4 黃色框線 10px 
                5 兩個 box的距離 30px 
                6 文字 粉紅色 */
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            border: 10px solid yellow;
            margin-bottom: 30px;
            color: pink;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <div class="box">
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita, iure voluptate esse ipsa illum a
            necessitatibus officiis ipsam inventore! Aperiam nisi omnis quas magnam consequuntur, assumenda eius
            quisquam sapiente dolorem provident unde porro quasi optio suscipit? Obcaecati qui beatae iusto?
        </p>

    </div>


</body>

</html>
