
<!DOCTYPE html>
<!-- 告訴瀏覽器 html5的格式 -->
<html lang="en">
    <!-- 縮排， 通常根據標籤的層次 -->
    <head>
        <!-- 告訴瀏覽器， 網頁編碼是 utf-8 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>我的第一個網頁</title>
    </head>
    <!-- 網頁的主畫面， 都寫在 body 標籤中 -->
    <body>
        <h3>Hello HTML、 CSS</h3>
        <hr>

        <p>
            <!-- 練習：產生 120個 中文假字 -->
        </p>
        <br>
        <p>
            <!-- 練習：產生 500個 中文假字 -->
        </p>
    </body>
</html>
