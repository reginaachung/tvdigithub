<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 CSS Box Model 區塊模型 原稿</title>
    <style>
        /* ===============================
        練習：調整間隔(使用margin屬性)
            title 與 content 間隔 20px 
        ================================*/

        /* class選擇器 */
        .title {
            color:red;
            font-weight:bold;
            font-size:24px;
            background-color: grey;
            /* 守凡這一排margin-bottom: 20px; */
            }

        .content {
            width:400px;
            border:1px dashed blue; 
            color:grey;
            padding:10px;
            margin-top: 20px;
            }

        .keyword {
            color:red
            }
    </style>
</head>
<!-- 練習：調整間隔(使用margin屬性)
           1 title 與 content 間隔 20px -->
<body style= "background-color:pink">

    
    <div class= "title">文章第一段落的標題</div>
    
    <div class= "content">        
        我到<span class="keyword">台北市職能發展學院</span>教學大樓三樓
    </div>
    
    <div class="title">文章第二段落的標題</div>
    
    <div class="content">        
        今天的<span class="keyword">心情</span>真是不錯
    </div>

</body>
</html>
