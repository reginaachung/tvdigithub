<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 練習: title -->
    <title>趙自強</title>

</head>
<body>
    <!--練習: h標籤 -->
    <h2>台北市職能發展學院</h2>

    <!-- 超連結練習 -->
    <a href="https://www.tvdi.gov.taipei/" target = "_blank">自辦招生訊息</a>
    <!-- 練習：水平線 -->
    <hr>
    <!-- 練習：網路圖片 -->
    <!-- <img src="https://www-ws.gov.taipei/001/Upload/451/relpic/28546/4363491/c04867ec-5f38-480c-908a-c60d1f8a37fa.png" alt="picture">     -->

    <!-- 練習：project內圖片 -->
    <!-- ./ 同一層 -->
    <!-- ../ 父層 -->

    <img src="../tvdi.png" alt="">
    <hr>
    <img src="./0 yahoo news/image/123.png" alt="">

    <!-- 列表練習 -->
    <h2>常用連結</h2>
    <!-- 無序號列表 -->
    <!-- 快速輸入 ul>li*3 -->
    <ul>
        <li>項目一</li>
        <li>項目二</li>
        <li>項目三</li>
    </ul>
    <ul>
        <li><a href="http://www.google.com" target ="_blank">google</a></li>
        <li>456</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

     <!-- 有序號列表 -->
     <!--快速輸入 ol>li*3 -->
     <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
     </ol>

     <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ol>
    <!-- 3x3 的表格練習 -->
    <!-- 快捷輸入  table>tr*3>td*3 -->
    <h2>成績表</h2>
    
    <table border=3 width="300px" cellpadding="10">
        <tr>
            <th>國文</th>
            <th>英文</th>
            <th>數學</th>
        </tr>
        <tr>
            <td>80</td>

        </tr>
        <tr>

    <table border = "1px" cellpadding = "10px" width ="300px">
        <tr>
            <th>國文</th>
            <th>英文</th>
            <th>數學</th>
        </tr>
        <tr>
            <td>70</td>
            <td>70</td>
            <td>70</td>
        </tr>
        <tr>
            <td>60</td>
            <td>60</td>
            <td>60</td>
        </tr>
        <tr>
            <td>50</td>

        </tr>
    </table>
